<div>
  <p class="background" (click)="onSelectBG()"></p>
  <p class="hotspot" *ngFor="let hotspot of hotspots" [class.selected]="hotspot === selectedHotSpot" (click)="onSelect(hotspot)"
    [ngStyle]="setPosition(hotspot)"> {{hotspot.id}} </p>
  <div *ngIf="!backgroundSelected">
    <my-popup [hotspotID]="selectedHotSpot.id"></my-popup>
  </div>
</div>
